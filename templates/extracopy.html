<!DOCTYPE html>
<html lang="en">
  <head>
    {%block head%}
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/base.css" />
    <link rel=”stylesheet”
    href=”https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css”
    integrity=”sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2”
    crossorigin=”anonymous”>
    <script
      src="https://kit.fontawesome.com/6841f9c719.js"
      crossorigin="anonymous"
    ></script>
    <!-- title -->
    {%block title%}
    <title>CampHub</title>
    {%endblock%} {%endblock%}
  </head>
  <body>
    <!-- for all pages -->
    <p id="app-icon">
      CampHub
      <i class="fa-solid fa-campground"></i>
    </p>

    <!-- NAV BAR-->
    <nav id="nav-area" class="navbar navbar-light bg-light">
      <form action="/signup" class="form-inline" method="get">
        <button id="sin-button" class="btn btn-outline-success" type="submit">
          SignUp
        </button>
        <form action="/signin" class="form-inline" method="get">
          <button
            id="sup-button"
            class="btn btn-sm btn-outline-secondary"
            type="submit"
          >
            SignIn
          </button>
        </form>

        <!-- add branding here -->
      </form>
    </nav>
    <!-- end nav -->

    <!-- body content -->

    {%block content%}
    <!-- add other pg stuff here -->

    {%endblock%}
    <!-- Scripts -->
    <script src="https://unpkg.com/jquery"></script>
    <script src="https://developer.biodigital.com/builds/api/2/human-api.min.js"></script>
    <script src="/static/base.js"></script>
  </body>
</html>
